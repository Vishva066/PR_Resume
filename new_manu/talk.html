<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talk to Me</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background-color: #081b29;
    color: #ededed;
}

.header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    padding: 20px 10%;
    background: transparent;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 100;
}

.logo {
    position: relative;
    font-size: 25px;
    color: #ededed;
    text-decoration: none;
    font-weight: 600;
}

.logo::before {
    content: '';
    position: absolute;
    top: 0;
    right: 0;
    width: 100%;
    height: 100%;
    background: #081b29;
    animation: showRight 1s ease forwards;
    animation-delay: .4s;
}

.navbar a {
    font-size: 18px;
    color: #ededed;
    text-decoration: none;
    font-weight: 500;
    margin-left: 5px;
    transition: .3s;
}

.navbar a:hover,
.navbar a.active {
    color: #00abf0;
}

.talk-section {
    padding: 80px 0;
}

.container {
    max-width: 800px;
    margin: 0 auto;
    text-align: center;
}

.talk-title {
    font-size: 36px;
    margin-bottom: 20px;
    color: #00abf0;
}

.talk-description {
    font-size: 18px;
    margin-bottom: 30px;
}

.talk-form {
    display: flex;
    flex-direction: column;
}

.talk-form label {
    margin-bottom: 8px;
    color: #00abf0;
}

.talk-form input,
.talk-form textarea {
    padding: 12px;
    margin-bottom: 20px;
    border-radius: 5px;
    border: none;
    background-color: #f9f9f9;
    color: #333;
}

.talk-form textarea {
    resize: vertical;
    min-height: 150px;
}

.submit-btn {
    padding: 12px 20px;
    border: none;
    border-radius: 5px;
    background-color: #00abf0;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.submit-btn:hover {
    background-color: #081b29;
}

@keyframes showRight {
    100% {
        width: 0;
    }
}



    </style>


</head>
<body>
    <header class="header">
    <a href="" class="logo">M@nuu..</a></header>

            <a href="contact.html">Contact</a>
        </nav>

    <section class="talk-section">
        <div class="container">
            <h1 class="talk-title">Talk to Me</h1>
            <p class="talk-description">Have a question or want to discuss a project? Feel free to get in touch with me using the form below. I'll get back to you as soon as possible!</p>
            <form class="talk-form" action="#" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </section>
</body>
</html>
